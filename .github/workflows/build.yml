name: build

on:
  push:
  pull_request:
  workflow_dispatch:
  repository_dispatch:
   types: [veracode-build]

permissions:
  contents: read
  security-events: write

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        working-directory: ./headapps/nextjs-starter
        run: pnpm install

      - name: Build Next.js project
        working-directory: ./headapps/nextjs-starter
        run: pnpm run build

      - name: Package source code for Veracode
        run: |
         mkdir veracode-package
         rsync -av --progress headapps/nextjs-starter/ veracode-package \
          --exclude node_modules \
          --exclude .next \
          --exclude .git \
          --exclude .vercel \
          --exclude coverage \
          --exclude '*.log'
         zip -r veracode-package.zip veracode-package

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: veracode-package
          path: veracode-package.zip

  register:
   runs-on: ubuntu-latest
   name: register
   steps:
     - name: Register build
       id: register-build
       uses: veracode/github-actions-integration-helper@v0.1.7
       with:
         action: registerBuild
         token: ${{ github.event.client_payload.token }}
         appname: "POC-SBX"
         source_repository: ${{ github.event.client_payload.repository.full_name }}
         check_run_id: ${{ github.run_id }}
         check_run_name: ${{ github.workflow }}
         head_sha: ${{ github.event.client_payload.sha }}
         event_type: ${{ github.event.client_payload.event_type }}
         branch: ${{ github.event.client_payload.user_config.sandbox_scan.branch }}
         issue_trigger_flow: ${{ github.event.client_payload.user_config.issue_trigger_flow }}
