
name: Build Next.js App

on:
  push:
    branches: 
       - main
  pull_request:
    branches:
       -main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Validate pnpm install
        working-directory: ./headapps/nextjs-starter
        run: |
          pnpm install

      - name: Validate pnpm build
        working-directory: ./headapps/nextjs-starter
        run: pnpm run build





